type Insight {
  id: ID!
  authorId: String!
  category: String!
  content: String!
  desc: String!
  media: Media
  meta: MetaType
  title: String!
}

enum MediaType {
  Image
  Video
}

type Media {
  id: ID!
  height: Int
  source: String!
  type: MediaType!

  insight: Insight
}

type SizeType {
  id: ID!
  xs: Int
  sm: Int
  md: Int
  lg: Int
  xl: Int
}

type MetaType {
  id: ID!
  featured: Boolean
  size: SizeType
}